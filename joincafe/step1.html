<!DOCTYPE html>
<html lang="ko">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width">
        <link rel="stylesheet" href="step1.css">
		<title>고객 선택_Join Cafe</title>
	</head>
	<body>
		<header>
            <h1>Cafe 찾기 진행</h1>
		</header>
		<main>
            <div class="serverBody">
                <div class="server">
                    Join Cafe<p>DB</p>
                </div>
                <a href="step2.html">DB로 이동</a>
            </div>
            <article>
		    <div>
		        <div class="phoneHead">
                    Cafe 찾기<i>(고객용)</i>
		        </div>
                <form>
                    <label class="title">일자</label><br>
                        <label>날짜 :</label>
                            <input type="date" name="dday"><br>
                        <label>시간 :</label>
                            <input type="time" name="startTime">
                            ~
                            <input type="time" name="endTime"><br>
                        <label>지역 :</label>
                            <select>
                                <option value="shinchon">신촌</option>
                                <option value="kangnam">강남</option>
                                <option value="samsung">삼성</option>
                                <option value="ihwa">이대</option>
                            </select>
                            <br>
                        <label>사용 시간 :</label>
                            <select>
                                <option value="1min">1시간 미만</option>
                                <option value="2min">2시간</option>
                                <option value="3min">3시간</option>
                                <option value="3over">3시간 이상</option>
                            </select>
                            <br>
                        <label>인원 :</label>
                            <input type="number" name="person" value="5" style="width:20px"> 명<br>
                            <hr>
                    <label class="title">금액</label><br>
                        <img src="./image/cash.png">
                        <input type="radio" name="cash" value="anything">상관없어요
                        <input type="radio" name="cash" value="YES">별도 금액 지불
                        <input type="radio" name="cash" value="No" checked>커피만 드시면 되요
                        <br>
                        <img src="./image/coffee.png">
                            <select>
                                <option value="1000won">2,000원 미만</option>
                                <option value="2000won">2,000원대</option>
                                <option value="3000won">3,000원대</option>
                                <option value="4000won">4,000원대</option>
                                <option value="5000won">5,000원 이상</option>
                            </select>
                        <br>
                        <hr>

                    <label class="title">조건</label><br>
                        <img src="./image/wifi.png">
                        <input type="radio" name="wifi" value="anything" checked>상관없어요
                        <input type="radio" name="wifi" value="YES">YES
                        <input type="radio" name="wifi" value="No">No
                        <br>
                        <img src="./image/conent.png">
                        <input type="radio" name="connect" value="anything">상관없어요
                        <input type="radio" name="connect" value="YES">모두 써요
                        <input type="radio" name="connect" value="only" checked>1개만 있으면 되요
                        <input type="radio" name="connect" value="No">없어도 되요                     
                        <br>
                        <img src="./image/toilet.png">
                        <input type="radio" name="toilet" value="anything" >상관없어요
                        <input type="radio" name="toilet" value="2">남/여 따로
                        <input type="radio" name="toilet" value="1" checked>공용
                        <input type="radio" name="toilet" value="No">건물 밖에 있어요
                        <br>
                        <img src="./image/light.png">
                        <input type="radio" name="light" value="anything" >상관없어요
                        <input type="radio" name="light" value="bright" checked>밝아요
                        <input type="radio" name="light" value="dark">어두워요
                        <br>
                        <img src="./image/smoking.png">
                        <input type="radio" name="light" value="anything" >상관없어요
                        <input type="radio" name="light" value="bright" checked>있어요
                        <input type="radio" name="light" value="dark">없어요
                        <br>
                </form>
                <div class="phoneBottom">
                    <button type="button">전송</button>
                </div>
		    </div>
		    <div class="hidden">
		        <img src="./image/network.png">
		    </div>
            <div class="blank">전송 중 ...</div>
		    </article>
		    <ul>
		        <li></li>
		    </ul>
		    <img class="hand" src="./image/hand.png">
            <span class="textClick">클릭!</span>
		</main>
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="step1.js"></script>
	</body>
</html>
